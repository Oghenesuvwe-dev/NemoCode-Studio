name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build Release (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            platform: macos
            target: x86_64-apple-darwin
          - os: macos-latest
            platform: macos-arm
            target: aarch64-apple-darwin
          - os: windows-latest
            platform: windows
            target: x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './tauri-shell/package-lock.json'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './tauri-shell/src-tauri -> target'

      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update --fix-missing || true
          sudo apt-get update
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
            libwebkit2gtk-4.0-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            pkg-config \
            clang \
            libclang-dev

      - name: Set LIBCLANG_PATH (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: echo "LIBCLANG_PATH=/usr/lib/llvm-14/lib" >> $GITHUB_ENV

      - name: Install frontend dependencies
        working-directory: ./tauri-shell
        run: npm ci

      - name: Build Tauri app
        working-directory: ./tauri-shell
        run: npm run tauri build -- --target ${{ matrix.target }}

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            tauri-shell/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            tauri-shell/src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app.tar.gz
            tauri-shell/src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            tauri-shell/src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
            tauri-shell/src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            tauri-shell/src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
