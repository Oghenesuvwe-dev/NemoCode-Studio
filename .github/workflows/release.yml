name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: NemoCode Studio v${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          body: |
            ## NemoCode Studio v${{ steps.get_version.outputs.version }}
            
            ### ðŸŽ‰ What's New
            - See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details
            
            ### ðŸ“¦ Downloads
            - **macOS**: Download the `.dmg` file below
            - **Windows**: Download the `.msi` or `.exe` installer
            - **Linux**: Download the `.deb` or `.AppImage` file
            
            ### ðŸš€ Installation
            1. Download the appropriate file for your platform
            2. Install/run the application
            3. Enjoy coding with AI assistance!

  build-release:
    name: Build Release (${{ matrix.platform }})
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            platform: macos
            target: x86_64-apple-darwin
          - os: macos-latest
            platform: macos-arm
            target: aarch64-apple-darwin
          - os: windows-latest
            platform: windows
            target: x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './tauri-shell/package-lock.json'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './tauri-shell/src-tauri -> target'

      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Install frontend dependencies
        working-directory: ./tauri-shell
        run: npm ci

      - name: Build Tauri app
        working-directory: ./tauri-shell
        run: npm run tauri build -- --target ${{ matrix.target }}

      - name: Upload Release Assets (macOS DMG)
        if: matrix.platform == 'macos' || matrix.platform == 'macos-arm'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./tauri-shell/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/NemoCode-Studio_${{ needs.create-release.outputs.version }}_${{ matrix.target }}.dmg
          asset_name: NemoCode-Studio_${{ needs.create-release.outputs.version }}_${{ matrix.platform }}.dmg
          asset_content_type: application/octet-stream

      - name: Upload Release Assets (Windows MSI)
        if: matrix.platform == 'windows'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./tauri-shell/src-tauri/target/${{ matrix.target }}/release/bundle/msi/NemoCode-Studio_${{ needs.create-release.outputs.version }}_${{ matrix.target }}.msi
          asset_name: NemoCode-Studio_${{ needs.create-release.outputs.version }}_windows.msi
          asset_content_type: application/octet-stream

      - name: Upload Release Assets (Linux DEB)
        if: matrix.platform == 'linux'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./tauri-shell/src-tauri/target/${{ matrix.target }}/release/bundle/deb/nemocode-studio_${{ needs.create-release.outputs.version }}_amd64.deb
          asset_name: NemoCode-Studio_${{ needs.create-release.outputs.version }}_linux.deb
          asset_content_type: application/octet-stream

      - name: Upload Release Assets (Linux AppImage)
        if: matrix.platform == 'linux'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./tauri-shell/src-tauri/target/${{ matrix.target }}/release/bundle/appimage/nemocode-studio_${{ needs.create-release.outputs.version }}_amd64.AppImage
          asset_name: NemoCode-Studio_${{ needs.create-release.outputs.version }}_linux.AppImage
          asset_content_type: application/octet-stream
